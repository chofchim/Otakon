<!DOCTYPE html>
<html>
<head>
  <title>Countdown to Otakon 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #countdown-container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    #countdown {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="countdown-container">
    <h1>Countdown to Otakon 2025</h1>
    <div id="countdown"></div>
    <div id="link">
      <a href="https://www.otakon.com/" target="_blank">Otakon</a>
    </div>
  </div>
  <script>
    const targetDate = new Date('August 7, 2025 00:00:00').getTime();
    const countdownElement = document.getElementById('countdown');
    function updateCountdown() {
      const currentTime = new Date().getTime();
      const timeLeft = targetDate - currentTime;
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      countdownElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      if (timeLeft < 0) {
        countdownElement.innerHTML = 'Otakon is here!';
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
